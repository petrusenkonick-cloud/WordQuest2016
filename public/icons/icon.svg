<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="60%" style="stop-color:#5BA3D0"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FCDB05"/>
      <stop offset="100%" style="stop-color:#D4A800"/>
    </linearGradient>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFFD4"/>
      <stop offset="50%" style="stop-color:#4AEDD9"/>
      <stop offset="100%" style="stop-color:#00CED1"/>
    </linearGradient>
    <linearGradient id="pickaxe-handle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878"/>
      <stop offset="100%" style="stop-color:#2E8B57"/>
    </linearGradient>

    <!-- Свечение -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон с пиксельным градиентом -->
  <rect width="512" height="512" rx="80" fill="url(#sky)"/>

  <!-- Пиксельная трава внизу -->
  <rect x="0" y="380" width="512" height="132" rx="0" fill="#5D8C3E"/>
  <rect x="0" y="400" width="512" height="112" rx="0" fill="#8B5A2B"/>

  <!-- Пиксели травы -->
  <g fill="#7EC850">
    <rect x="20" y="370" width="24" height="20"/>
    <rect x="60" y="365" width="24" height="25"/>
    <rect x="120" y="368" width="24" height="22"/>
    <rect x="180" y="362" width="24" height="28"/>
    <rect x="240" y="370" width="24" height="20"/>
    <rect x="300" y="365" width="24" height="25"/>
    <rect x="360" y="368" width="24" height="22"/>
    <rect x="420" y="364" width="24" height="26"/>
    <rect x="468" y="370" width="24" height="20"/>
  </g>

  <!-- Солнце с анимацией -->
  <circle cx="420" cy="80" r="45" fill="#FFEB3B" filter="url(#glow-strong)">
    <animate attributeName="r" values="45;48;45" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="80" r="35" fill="#FFF9C4"/>

  <!-- Облако -->
  <g fill="rgba(255,255,255,0.9)" transform="translate(60, 60)">
    <rect x="0" y="20" width="20" height="20"/>
    <rect x="20" y="10" width="20" height="30"/>
    <rect x="40" y="0" width="20" height="40"/>
    <rect x="60" y="10" width="20" height="30"/>
    <rect x="80" y="20" width="20" height="20"/>
    <animateTransform attributeName="transform" type="translate" values="60,60;80,60;60,60" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Главный персонаж - Книга с магией -->
  <g transform="translate(256, 200)">
    <!-- Магическая книга -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,0" dur="2s" repeatCount="indefinite"/>

      <!-- Обложка книги -->
      <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#8B4513" stroke="#5D3A1A" stroke-width="6"/>
      <rect x="-60" y="-40" width="120" height="80" fill="#D2691E"/>

      <!-- Страницы -->
      <rect x="-55" y="-35" width="110" height="70" fill="#FFF8DC"/>
      <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#DEB887" stroke-width="2"/>
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#DEB887" stroke-width="2"/>
      <line x1="-50" y1="20" x2="30" y2="20" stroke="#DEB887" stroke-width="2"/>

      <!-- Магическая буква W -->
      <text x="0" y="15" font-family="Arial Black, sans-serif" font-size="55" font-weight="bold" fill="url(#gold)" text-anchor="middle" filter="url(#glow)">W</text>

      <!-- Магические искры вокруг книги -->
      <g filter="url(#glow)">
        <circle cx="-80" cy="-30" r="6" fill="#FFD700">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
          <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="-20" r="5" fill="#4AEDD9">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
          <animate attributeName="r" values="5;7;5" dur="1.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="70" cy="40" r="4" fill="#50C878">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-75" cy="35" r="5" fill="#FF69B4">
          <animate attributeName="opacity" values="1;0.4;1" dur="1.4s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>

  <!-- Кирка (справа) -->
  <g transform="translate(380, 280) rotate(25)">
    <animateTransform attributeName="transform" type="rotate" values="25;30;25" dur="3s" repeatCount="indefinite" additive="sum"/>
    <!-- Рукоятка -->
    <rect x="-8" y="-10" width="16" height="70" fill="url(#pickaxe-handle)" stroke="#5D3A1A" stroke-width="2"/>
    <!-- Головка кирки -->
    <rect x="-35" y="-20" width="70" height="16" fill="#7F7F7F" stroke="#4A4A4A" stroke-width="2"/>
    <!-- Алмазные наконечники -->
    <polygon points="-35,-20 -45,-4 -35,-4" fill="url(#diamond)" filter="url(#glow)"/>
    <polygon points="35,-20 45,-4 35,-4" fill="url(#diamond)" filter="url(#glow)"/>
  </g>

  <!-- Меч (слева) -->
  <g transform="translate(130, 290) rotate(-25)">
    <animateTransform attributeName="transform" type="rotate" values="-25;-30;-25" dur="3s" repeatCount="indefinite" additive="sum"/>
    <!-- Рукоятка -->
    <rect x="-6" y="20" width="12" height="35" fill="url(#pickaxe-handle)" stroke="#5D3A1A" stroke-width="2"/>
    <!-- Гарда -->
    <rect x="-20" y="15" width="40" height="10" fill="#FFD700" stroke="#D4A800" stroke-width="2"/>
    <!-- Лезвие -->
    <polygon points="0,-50 -12,15 12,15" fill="url(#diamond)" stroke="#00CED1" stroke-width="2"/>
    <!-- Острие с блеском -->
    <circle cx="0" cy="-45" r="4" fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Гемы внизу -->
  <g transform="translate(256, 440)">
    <!-- Изумруд -->
    <g transform="translate(-60, 0)">
      <polygon points="0,-20 15,0 0,20 -15,0" fill="url(#emerald)" filter="url(#glow)"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </g>
    <!-- Алмаз -->
    <g transform="translate(0, -5)">
      <polygon points="0,-25 20,0 0,25 -20,0" fill="url(#diamond)" filter="url(#glow-strong)"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </g>
    <!-- Золото -->
    <g transform="translate(60, 0)">
      <polygon points="0,-20 15,0 0,20 -15,0" fill="url(#gold)" filter="url(#glow)"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2.2s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Звёзды-искры -->
  <g fill="#FFFFFF" filter="url(#glow)">
    <circle cx="100" cy="120" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="80" r="2">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="140" r="2.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
